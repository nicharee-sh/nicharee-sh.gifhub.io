<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- New Register-->    
    <section id="header">
        <div>
            <h1<strong>New Register</strong></h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
    
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="••••••••••••">
          </div>
    
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="••••••••••••">
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                I agree to the <em class="text-danger">Terms of Services</em> and <em class="text-danger">Privacy Policy.</em>
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger">Register</button>
          </div>

    <title>New Register</title>
  </head>
  <body>
  </body>
</html>
